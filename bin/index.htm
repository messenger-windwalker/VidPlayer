<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>ICE Video Player Host</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	

</head>
<body>
	<div id="altContent">
            <h1>Amtrak Demo</h1>
		    <p>Alternative content</p>
		    <p><a href="http://www.adobe.com/go/getflashplayer">
			    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a>
            </p>
           </div>
	<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="script/swfobject.js" ></script>
	<script type="text/javascript">
	$(document).ready(function ()
    {
        var flashvars = {
			    src: "assets/media/video/diffTest.f4v",
			    width: "640",
			    height: "390",
			    autorun: "false",
			    showcaptions: "false",
				closedCaptions:"data/xml/caption_video.xml",
				audioDescriptions: "data/xml/step_1.xml"
			};

        var params = {
            menu: "false",
            scale: "exactfit",
            allowFullscreen: "true",
            allowScriptAccess: "always",
            wmode: "window",
            bgcolor: "#000000",
            quality: "high",
            seamlessTabbing: "true",
        };
		
        var attributes = {
            id:"VideoPlayer",
            name: "VideoPlayer"
        };

       swfobject.embedSWF("ICEMediaPlayer.swf", "altContent", "640", "390", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
       swfobject.addLoadEvent(setFocusOnFlash);

        function setFocusOnFlash() 
        { 
            var fl = document.getElementById("VideoPlayer"); if (fl) { fl.focus(); }
        }

        
    });
</script>
</body>
</html>
